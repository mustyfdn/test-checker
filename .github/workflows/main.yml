name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Write Commit SHAs to File
        run: |
          for sha in "${{ github.event.commits.*.sha }}"; do
            echo "$sha" >> commit_shas.txt
          done
          cat commit_shas.txt
      - name: Get commit SHA
        run: |
          ls -al
          whoami
          pwd
          echo "${{ github.event.before }}"
          git rev-parse HEAD
          git branch --contains HEAD | grep -q "test"
          echo $?

